name: 'Todoist Stats v2'
author: Abhishek Naidu
description: 'Display Todoist stats (karma, streaks, tasks) in your GitHub README. Uses new Todoist REST API.'

inputs:
  TODOIST_API_KEY:
    description: 'Your Todoist API token from Integrations settings'
    required: true

  PREMIUM:
    description: 'Set to "true" if you have Todoist Premium for weekly stats (default: "false")'
    default: 'false'
    required: false

outputs:
  stats_updated:
    description: 'Whether stats were updated ("true" or "false")'

runs:
  using: "node20"
  main: "dist/index.js"

branding:
  icon: "activity"
  color: "red"
